<body>
    <div class="crust-container">
      
        Pizza crust:<br>
          <label for="hand-tossed" class="grid-hover" onsubmit="type()">
            <input type="radio" id="hand-tossed" name="radio" value="hand-tossed">Hand tossed
            <span class="grind-hover-price">sh.400</span>

          </label><br>
          
          <label for="pan-crust" class="grid-hover"onsubmit="type()" >
            <input type="radio" id="pan-crust" name="radio" value="pan-crust">Pan crust
            <span class="grind-hover-price">sh.350</span>

          </label><br>
          
          <label for="thin-crust" class="grid-hover" onsubmit="type()">
            <input type="radio" id="thin-crust" name="radio" value="thin-crust">Thin crust
            <span class="grind-hover-price">sh.300</span>

          </label><br>

          
          <label for="gluten-free" class="grid-hover"onsubmit="type()" >
            <input type="radio" id="gluten-free" name="radio" value="gluten-free">Gluten free

          </label><br>
          <button class="btn btn-primary grind-hover button"type="button">Add to cart</button>

      </div> <br><br><!-- crust container closing -->
      
     
          <div class="meat-container">

            <span class="grind-hover-price">sh.120</span>

          </label><br>
          
          <label for="hamburger" class="grid-hover">
            <input type="checkbox" id="hamburger" value="hamburger" name="pizza-meat">Hamburger
            <span class="grind-hover-price">sh.200</span>

          </label><br>
          
          <label for="ham" class="grid-hover">
            <input type="checkbox" id="ham" value="ham" name="pizza-meat">Ham
            <span class="grind-hover-price">sh.100</span>

          </label><br>
          
          <label for="bacon" class="grid-hover">
            <input type="checkbox" id="bacon" value="bacon" name="pizza-meat">Bacon
            <span class="grind-hover-price">sh.100</span>
          </label><br>
          
          <label for="anchovies" class="grid-hover">
            <input type="checkbox" id="anchovies" value="anchovies" name="pizza-meat">Anchovies
            <span class="grind-hover-price">sh.50</span>

          </label><br>
          <button class="btn btn-primary grind-hover button"type="button">Add to cart</button>
      </div><br><br></r> <!-- meat container closing -->

          Choose your vegatables:<br> 
          
          <label for="mushrooms" class="grid-hover">
            <input type="checkbox" id="mushrooms" value="mushrooms" name="pizza-vegi">Mushrooms
            <span class="grind-hover-price">sh.100</span>

          </label><br>
          
          <label for="onions" class="grid-hover">
            <input type="checkbox" id="onions" value="onions" name="pizza-vegi">Onions
            <span class="grind-hover-price">sh.80</span>

          </label><br>
          
          <label for="pineapple" class="grid-hover">
            <input type="checkbox" id="pineapple" value="pineapple" name="pizza-vegi">Pineapple

          </label><br>
          
          <label for="tomatoes" class="grid-hover">

          <button class="btn btn-primary grind-hover button"type="button">Add to cart</button>

      </div> <!-- vegi container closing -->
      </div> <!-- grid container closing -->
