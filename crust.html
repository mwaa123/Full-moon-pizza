<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/crust.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose place</title>
</head>
<body>
    <div class="crust-container">
      
        Pizza crust:<br>
          <label for="hand-tossed" class="grid-hover">
            <input type="radio" id="hand-tossed" name="radio" value="hand-tossed">Hand tossed
          </label><br>
          
          <label for="pan-crust" class="grid-hover">
            <input type="radio" id="pan-crust" name="radio" value="pan-crust">Pan crust
          </label><br>
          
          <label for="thin-crust" class="grid-hover">
            <input type="radio" id="thin-crust" name="radio" value="thin-crust">Thin crust
          </label><br>
          
          <label for="deep-dish" class="grid-hover">
            <input type="radio" id="deep-dish" name="radio" value="deep-dish">Deep dish
          </label><br>
          
          <label for="gluten-free" class="grid-hover">
            <input type="radio" id="gluten-free" name="radio" value="gluten-free">Gluten free
          </label><br>
      </div> <!-- crust container closing -->
      
      
    <!---- CHOOSE YOUR SAUCE ---->
      <div class="sauce-container">
      
          Pizza sauce:<br>
          <label for="marinara" class="grid-hover">
            <input type="radio" id="marinara" name="pizza-sauce" value="marinara">Marinara
          </label><br>
          
          <label for="alfredo" class="grid-hover">
            <input type="radio" id="alfredo" name="pizza-sauce" value="alfredo">Alfredo
          </label><br>
          
          <label for="bbq" class="grid-hover">
            <input type="radio" id="bbq" name="pizza-sauce" value="bbq">BBQ
          </label><br>
          
          <label for="buffalo" class="grid-hover">
            <input type="radio" id="buffalo" name="pizza-sauce" value="buffalo">Buffalo
          </label><br>
          
          <label for="pesto" class="grid-hover">
            <input type="radio" id="pesto" name="pizza-sauce" value="pesto">Pesto
          </label><br>
      </div> <!-- sauce container closing -->
      
      
                  <!---------- CHOOSE YOUR MEAT ---------->
      <div class="meat-container">
        
          Choose your meat: <br>
          <label for="pepperoni" class="grid-hover">
            <input type="checkbox" id="pepperoni" value="pepperoni" name="pizza-meat">Pepperoni
          </label><br>
          
          <label for="salami" class="grid-hover">
            <input type="checkbox" id="salami" value="salami" name="pizza-meat">Salami
          </label><br>
          
          <label for="sausage" class="grid-hover">
            <input type="checkbox" id="sausage" value="sausage" name="pizza-meat">Sausage
          </label><br>
          
          <label for="hamburger" class="grid-hover">
            <input type="checkbox" id="hamburger" value="hamburger" name="pizza-meat">Hamburger
          </label><br>
          
          <label for="ham" class="grid-hover">
            <input type="checkbox" id="ham" value="ham" name="pizza-meat">Ham
          </label><br>
          
          <label for="bacon" class="grid-hover">
            <input type="checkbox" id="bacon" value="bacon" name="pizza-meat">Bacon
          </label><br>
          
          <label for="shrimp" class="grid-hover">
            <input type="checkbox" id="shrimp" value="shrimp" name="pizza-meat">Shrimp
          </label><br>
          
          <label for="anchovies" class="grid-hover">
            <input type="checkbox" id="anchovies" value="anchovies" name="pizza-meat">Anchovies
          </label><br>
      </div> <!-- meat container closing -->
